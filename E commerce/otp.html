<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="website icon" type="png" href="otpicon.png">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6086a0, #395480);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientBG 5s ease infinite;
    }

     
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }


    .container {
      background: #1e293b;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(29, 34, 34, 0.2);
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    
    }
     
    .container:hover{
    transform: scale(1.05) rotate(0.1deg);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
    }


    .container::before,
    .container::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #00ff99, #00ccff, #00ff99);
      top: 0;
      left: 0;
      animation: moveLine 4s linear infinite;
    }

    .container::after {
      top: unset;
      bottom: 0;
    }

    @keyframes moveLine {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 400% 0;
      }
    }

    h2 {
      color: limegreen;
      margin-bottom: 25px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .otp-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .otp-box input {
      width: 40px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #334155;
      color: #00ffcc;
      transition: transform 0.2s ease;
    }

    .otp-box input:focus {
      transform: scale(1.1);
      box-shadow: 0 0 10px #00ffcc;
    }

    .resend {
      color: #00ccff;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .resend a {
      color: #00ffff;
      text-decoration: underline;
      cursor: pointer;
    }

    .verify-btn {
      background: linear-gradient(to right, #00ffcc, #00ccff);
      border: none;
      padding: 12px 40px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      color: black;
      transition: 0.3s;
    }

    .verify-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OTP VERIFICATION</h2>
    <div class="otp-box">
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
    </div>
    <div class="resend">
      Donâ€™t get the code? <a onclick="resendOTP()">Resend</a>
    </div>
    <button class="verify-btn" onclick="verifyOTP()">Verify</button>
  </div>

  <script>
    
  const inputs = document.querySelectorAll(".otp-box input");

  // Auto focus to next input
  inputs.forEach((input, index) => {
    input.addEventListener("input", () => {
      if (input.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });
  });

  function verifyOTP() {
    const enteredOTP = Array.from(inputs).map(input => input.value.trim()).join("");

    // If OTP is 6 digits, proceed to login page
    if (/^\d{6}$/.test(enteredOTP)) {
      alert("OTP Verified!");
      window.location.href = "login.html";
    } else {
      alert("Please enter a valid 6-digit OTP.");
      inputs.forEach(input => input.value = "");
      inputs[0].focus();
    }
  }

  function resendOTP() {
    alert("OTP resent (dummy)!");
    inputs.forEach(input => input.value = "");
    inputs[0].focus();
  }


  </script>
</body>
</html>
