<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="website icon" type="png" href="loginicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0c598d, #1fa5dedf);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      animation: gradientBG 5s ease infinite;
    }
    
    

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 50px rgba(48, 118, 216, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
     
    .login-container:hover{
    transform: scale(1.05) rotate(0.1deg);
      box-shadow: 0 0 40px rgba(4, 83, 123, 0.5);
    }


    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: white;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border: none;
      border-radius: 8px;
      background-color:#042255;
      color: white;
      font-size: 1rem;
      transition: transform 0.3s;
    }

    .input-box input:focus {
      outline: none;
      transform: scale(1.03);
      box-shadow: 0 0 40px #3babe8;
    }

    .input-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #00ffff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00ffff, #0077ff);
      border: none;
      border-radius: 30px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .bottom-text {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
    }

    .bottom-text a {
      color: #00ffff;
      text-decoration: none;
      font-weight: 600;
    }

    @media screen and (max-width: 480px) {
      .login-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required list="users" />
        <i class="fas fa-user"></i>
        <datalist id="users">
        <option value="Sandhiya">
        <option value="Nivetha">
        <option value="Naveen">
        <option value="Nandhini">
        <option value="Vignesh">
        <option value="Mohamed Adil">
      </datalist>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required />
        <i class="fas fa-lock"></i>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="bottom-text">
      Don't have an account? <a href="signup.html">Signup</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Simple demo validation
      if (username === "admin" && password === "1234") {
        alert("Login successful!");
        window.location.href = "product.html";
      } else {
        alert("Invalid credentials.");
      }
    });
  </script>
</body>
</html>
