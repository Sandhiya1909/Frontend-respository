<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="website icon" type="png" href="signupicon.png">
  

  <!-- Correct EmailJS import -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #58add1, #077093, #1493c9);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: gradientBG 5s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 60px rgba(22, 24, 24, 0.1);
      animation: fadeIn 1.2s ease-in-out;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .container:hover {
      transform: scale(1.05) rotate(0.1deg);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
    }

    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 50px 14px 15px;
      border: none;
      border-radius: 10px;
      background-color: #1f2e48;
      color: white;
      opacity: 0.7;
      transition: 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      box-shadow: 0 0 20px #00ffff;
      transform: scale(1.02);
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #00ffff;
      pointer-events: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00ffff, #0077ff);
      color: #000;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      margin-top: 15px;
    }

    .footer a {
      color: #00ffff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 450px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required />
        <i class="fas fa-user"></i>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required />
        <i class="fas fa-envelope"></i>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <i class="fas fa-lock"></i>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="footer">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
   
  document.getElementById("signupForm").addEventListener("submit", function (e) {
    e.preventDefault();

    // Store dummy OTP
    localStorage.setItem("dummyOTP", "123456");

    // Show success message
    alert("OTP has been sent to your email!");

    // Redirect to OTP page
    window.location.href = "otp.html";
  });

  </script>
</body>
</html>
