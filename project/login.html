<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Studios - Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Scratch Studios India</h2>
    <h5>Login</h5>
    <form action="login.html">
        
      <input type="text" name="username" placeholder="Enter your name" list="users">
      <datalist id="users">
        <option value="Sandhiya">
        <option value="Naveen">
        <option value="Nandhini">
        <option value="Vignesh">
        <option value="Mohamed Adil">
      </datalist>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
</body>
</html>
